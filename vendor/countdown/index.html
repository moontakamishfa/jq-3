<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,* { font-family: 'Inter'; box-sizing: border-box; }
body { background-color: #fafafa; line-height:1.6;}
.lead { font-size: 1.5rem; font-weight: 300; }
.container { margin: 150px auto; max-width: 960px; }
      #countDown {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        animation: countdown 2s linear infinite;
      }

      @keyframes countdown {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.5);
        }
        50% {
          transform: scale(1);
        }
      }
    </style>
    <title>jQuery countDown.js Example</title>
  </head>
  <body>
    <div class="container">
      <h1>jQuery countDown.js Example</h1>
      <p class="lead">A super tiny jQuery countdown timer plugin that counts down from a specific time (in seconds) to zero.</p>
    <h2 id="countDown"></h2>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"></script>
    <script src="countDown.js"></script>
    <script>
      $("#countDown").countdownTimer({
        time: 10,
        callback: function () {
          Swal.fire({
  icon: 'error',
  title: 'Time Is Up...',
  text: 'A super tiny jQuery countdown timer plugin that counts down from a specific time (in seconds) to zero.',
})
        },
      });
    </script>
  </body>
</html>
